<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <title>Pod request access</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="tablet-desktop-img">
                <!-- <img src="./assets/tablet/image-host.jpg" alt=""> -->
            </div>
            <div class="logo" >
                <img src="./assets/desktop/logo.svg" alt="">
            </div>
            <article>
                <div class="wrapper">
                    <div class="title">
                        <p>Publish your podcast <span>everywhere.</span></p>
                    </div>
                    <div class="text">
                        <p>Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Poscasts, Google Podcasts, Pocket Casts and more!</p>
                    </div>
                    <form action="">
                        <div class="email-request">
                            <input type="email" placeholder="Email address" class="js-input" >
                            <button class="js-button">Request Access</button>
                            <p class="error-message"></p>
                        </div>
                    </form>
                    <div class="imgs">
                        <img src="./assets/desktop/spotify.svg" alt="">
                        <img src="./assets/desktop/apple-podcast.svg" alt="">
                        <img src="./assets/desktop/google-podcasts.svg" alt="">
                        <img src="./assets/desktop/pocket-casts.svg" alt="">
                    </div>
                </div>
            </article>
            <div class="bg-pattern-dots">
                
            </div>
        </main>
    </div>
    <script src="./index.js"></script>
</body>
</html>
