<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Intro component with sign up form</title>
</head>

<body>
    <div class="container">
        <section>
            <div class="title">
                <p>Learn to code by watching others</p>
            </div>
            <div class="para">
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                    derstanding how developers think is invaluable.</p>
            </div>
        </section>
        <main>
            <div class="try-it">
                <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
            </div>
            <div class="form-js">
                <form action="" class="form-js-input">
                    <input class="input-js" type="text" placeholder="First Name">
                    <p class="error-inp-js first-js"></p>
                    <input class="input-js" type="text" placeholder="Last Name">
                    <p class="error-inp-js last-js"></p>
                    <input class="input-js" type="text" placeholder="Email Address">
                    <p class="error-inp-js email-js"></p>
                    <input class="input-js" type="password" placeholder="Password">
                    <p class="error-inp-js pass-js"></p>
                    <button class="button-js">Claim your free trial</button>
                </form>
                <div class="terms-and-services">
                    <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                </div>
            </div>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
