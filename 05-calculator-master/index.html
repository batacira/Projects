<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="head">
                <div class="title">
                    <p>calc</p>
                </div>
                <div class="theme-wrapper">
                    <div class="theme-title">
                        <p>theme</p>
                    </div>
                    <div class="theme-toggle">
                        <div class="theme-numbers">
                            <div>1</div>
                            <div>2</div>
                            <div>3</div>
                        </div>
                        <div class="theme-slider">
                            <div><input class="slider" type="range" min="1" max="3" value="1"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screen">
                <div class="screen-num">0</div>
            </div>
            <div class="grid-view">
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="del">del</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="addition calculation">+</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="subtraction calculation">-</div>
                <div class="number dot">.</div>
                <div class="number">0</div>
                <div class="division calculation">/</div>
                <div class="multiplication calculation">x</div>
                <div class="reset">
                    reset
                </div>
                <div class="equally">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
